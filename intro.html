<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>

<style>
    body {
        background-color: rgb(145, 209, 209);
    }
    #daPinkBox {
        position:absolute;
        top:25%;
        width: 100%;
        height: 50%;
        background-color: deeppink;
    }

    .daPurpleBox{
        position:absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: mediumpurple;
    }

    h1{
        cursor: cell;
        position:relative;
        text-align: center;
        top:25%
    
    }
</style>

<body>
    <div id="daPinkBox">
        <div class="daPurpleBox">
            <h1 onclick="daAlert()">Click Here!</h1>
        </div>
    </div>
</body>

<script>
    function daAlert(){
        var daTime = Date();
        alert("Hello there!, the div was clicked today at:" + daTime);
    }
        
console.log("the div was clicked")
</script>
</html>
